<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FitPal</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><i class='bx bxl-unity' ></i>FitPal</h2>
        </nav>
    </header>
    <div class="background"></div>

    <div class="container">

        <div class="content">
            <div class="text-sci">
                <h2>Welcome<br><span>
                    To healthy mind<br> in a healthy body
                </span></h2>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user' ></i></span>
                            <input type="text" required>
                            <label>Name</label>
                        </div>
                        <div class="input-box">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>


                    <div class="login-register">
                       <p> <a href="#" class="register-link"><button type="submit" class="btn">Sign Up</button></a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Age</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Gender</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label id="height">Height</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label id="weight">Weight</label>
                </div>
                <div class="login-register">
                    <p> <a href="#" class="register-link"><button type="submit" class="btn">Submit</button></a></p>
                 </div>
            </form>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>
</html>
